
<div class="head">
    <div class="left">
        <span ng-class="{'OK': connected}"><i class="icon icon-bulb"></i></span>
    </div>
    <h1>Mur des champions</h1>
    <div class="right">
        <button type="button" ng-click="retrieveChampions()"><i class="icon icon-box-add"></i></button>
        <button type="button" ng-click="connect()"><i class="icon icon-enter"></i></button>
        <button type="button" ng-click="disconnect()"><i class="icon icon-exit"></i></button>
    </div>
</div>

<div class="row">
    <div ng-repeat="champion in champions">
        <div class="clearfix" ng-if="$index % 3 == 0"></div>
        <div class="col-sm-4 champion">
            <canvas width="350" height="250" car champion="champion"></canvas>
            <div class="stat">
                <div><span class="icon icon-profile"></span>{{ champion.statistic.team }}</div>
                <div><span class="icon icon-checkmark2"></span>{{ champion.carScore.score }}</div>
                <div><span class="icon icon-stack"></span>{{ champion.statistic.nbRunSimulation }}</div>
            </div>
        </div>
    </div>
</div>
